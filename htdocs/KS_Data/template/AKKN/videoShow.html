<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{$GetSiteName}</title>

<link href="{$GetInstallDir}images/AKKN/style/main.css" rel="stylesheet" type="text/css" />

<script language="javascript" type="text/javascript" src="{$GetInstallDir}images/AKKN/script/jquery-1.7.1.min.js"></script>
<script language="javascript" type="text/javascript" src="{$GetInstallDir}images/AKKN/script/js.js"></script>
<script language="javascript" type="text/javascript" src="{$GetInstallDir}images/AKKN/script/fun.js"></script>

<!--[if lte IE 6]>
<script src="{$GetInstallDir}images/AKKN/script/png.js" type="text/javascript"></script>
    <script type="text/javascript">
        DD_belatedPNG.fix('div, ul, img, li, input , a');
    </script>

<body>
<div class="headDiv headDiv2">
{LB_头部}
</div>
<script type="text/javascript">
$(function(){
	$('.nav').find('a').eq(4).addClass('aNow');
	})
</script>

<div class="wal">
<!--wal-->
<div class="pageNow">
     <div class="title">{$GetClassName}：</div>
     <div class="now"><span>当前位置 ：</span><a href="{$GetInstallDir}index.html">首页</a> - <a href="{$GetInstallDir}html/platform/index.html">平台服务</a> - {$GetClassName}</div>
     <div class="search">
     {LB_搜索}
     </div>
</div>

<div class="newShow">
     <div class="title">{$GetArticleTitle}</div>
     <div class="table">
          <table width="100%" cellpadding="0" cellspacing="0" border="0">
                <tr>
                  <td>作者：{$GetArticleAuthor}</td>
                  <td class="td_01">来源：{$GetArticleOrigin}</td>
                  <td class="td_02">日期：{$GetArticleDate}</td>
                </tr>
          </table>
     </div>
     <div class="content">
     {$GetArticleContent}
     </div>
</div>
<div class="pageNum2">
          <div class="fl">上一文章：{$GetPrevArticle}</div>
          <div class="fr">下一文章：{$GetNextArticle}</div>
</div>
<!--walEnd-->
</div>
<div class="h50"></div>

{LB_底部}
</body>
