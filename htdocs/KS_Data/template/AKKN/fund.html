<script type="text/javascript">
$(document).ready(function(){
$.formValidator.initConfig({onError:function(msg){alert(msg)}});
$("#form1input1").formValidator({onshow:"姓名不能为空",onfocus:"姓名不能为空",oncorrect:"输入正确"}).InputValidator({min:2,max:100,onerror:"姓名不能为空"});
$("#form1input3").formValidator({onshow:"公司名称不能为空",onfocus:"公司名称不能为空",oncorrect:"输入正确"}).InputValidator({min:2,max:10,onerror:"公司名称不能为空"});
$("#form1input4").formValidator({onshow:"联系电话不能为空",onfocus:"联系电话不能为空",oncorrect:"输入正确"}).InputValidator({min:1,max:11,onerror:"请输入正确电话号码"}).RegexValidator({regexp:"num",datatype:"enum",onerror:"联系电话应为数字"});
$("#form1input9").formValidator({onshow:"留言内容不能为空",onfocus:"留言内容不能为空",oncorrect:"输入正确"}).InputValidator({min:2,max:200,onerror:"留言内容不能为空"});
$("#form1input2").formValidator({onshow:"请正确输入常用Email",onfocus:"邮箱至少6个字符,最多100个字符",oncorrect:"输入正确",defaultvalue:"@"}).InputValidator({min:6,max:100,onerror:"你输入的邮箱长度非法,请确认"}).RegexValidator({regexp:"^([\\w-.]+)@(([[0-9]{1,3}.[0-9]{1,3}.[0-9]{1,3}.)|(([\\w-]+.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(]?)$",onerror:"你输入的邮箱格式不正确"});
}); 
</script>
