<script type="text/javascript">
var check={
   CheckForm:function(){
	 var username=$('#Username').val();
	 var pass=$('#Password').val();
	 var vycode=$('#Verifycode').val();
	 if (username==''||username=='UID/用户名/Email'){
		 $.dialog.alert('请输入用户名!',function(){
		  $('#Username').focus();
		  });
		  return false;
	 }
	 if (pass==''){
		  $.dialog.alert('请输入登录密码!',function(){
		  $('#Password').focus();
		  });
	      return false;
	 }
	 if (vycode=='' && {$IsShowVerifyCode}==1){
		  $.dialog.alert('请输入验证码!',function(){
		  $('#Verifycode').focus();
		  });
		  return false;
	 }
	}
}

</script>

							<label>账&nbsp;&nbsp;&nbsp;&nbsp;号：</label>
