<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3c.org/TR/1999/REC-html401-19991224/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>查看投票结果--{$GetSiteName}</title>
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" /> 
<meta http-equiv=Content-Type content="text/html; charset=utf-8">
<link href="{$GetInstallDir}images/style.css" type=text/css rel=stylesheet>
{$GetMetaKeyWord}
{$GetMetaDescript}
<script src="{$GetInstallDir}ks_inc/jquery.js" type="text/javascript"></script>
<script src="{$GetInstallDir}ks_inc/common.js" type="text/javascript"></script>
<!--[if IE 6]>
<script src="{$GetInstallDir}js/iepng.js" type="text/javascript"></script>
<script type="text/javascript">
   EvPNG.fix('div, ul, img, li, input'); 
</script>
<![endif]-->
</head>
<body>
{LB_首页头部}
<div class="banner965">{=GetAdvertise(6)}</div>
<div class="clear blank10"></div>
<div class="navigation">您当前位置：<a href="{$GetSiteUrl}">{$GetSiteTitle}</a> >> 查看投票结果</div>
<div class="blank10 clear"></div>

<!--投票start-->
<div class="votemain">
    <div class="title">{$VoteName}</div>
	<div class="votemainbox">
	   <form name="VoteForm" Action="?" method="get">
					 <input type="hidden" name="action" value="dovote"/>
					 <input type="hidden" name="id" value="{$VoteID}"/>
					 <input type="hidden" name="do" value="vote"/>
						  <table width="100%" align="center">
							   <tr> 
									<td width="30%" class="tit">投票选项</td>
									<td width="20%" class="tit">票数</td>
									<td align="50%" class="tit">百分比</td>
							   </tr>		  
						   [loop]
							  <tr>
								<td>
							   <label>{@ItemType}   {@ItemName}<label>
								</td>
								<td align="center"><font color="red">{@Num}</font> 票</td>
								<td>{@Percent}</td>
							  </tr>
						  [/loop]
						  </table>
					  <br/>
					  <div style="text-align:center"><a href='javascript:VoteForm.submit();'><img src='images/Default/voteSubmit.jpg' border='0'></a></div>
					  </form>
					
	</div>
</div>
<!--投票end-->


<div class="blank10 clear"></div>

<!--投票start-->
<div class="votemain">
    <div class="title">各选项得票走势情况</div>
	<div class="votemainbox">
	   <object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000"
				codebase="http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=6,0,0,0"
				width="945" height="480" id="FCColumn2" align="middle">
				<param NAME="movie" VALUE="{$GetInstallDir}KS_Inc/column3d.swf?dataXML=<chart caption='' xAxisName='得票数(单位:票)' showValues='0' decimals='0' formatNumberScale='0'>{$VoteItemXML}</chart>">
				<param NAME="quality" VALUE="high">
				<param NAME="bgcolor" VALUE="#FFFFFF">
				<embed src="{$GetInstallDir}KS_Inc/column3d.swf?dataXML=<chart caption='' xAxisName='得票数(单位:票)' showValues='0' decimals='0' formatNumberScale='0'>{$VoteItemXML}</chart>" quality="high" bgcolor="#FFFFFF"  width="935" height="380" name="FCColumn2" align="middle" type="application/x-shockwave-flash" pluginspage="http://www.macromedia.com/go/getflashplayer">
          </object>
	</div>
</div>
<!--投票end-->

<div class="clear blank10"></div>

<!--版权信息-->
<div class="copyright">
  {LB_底部通用}
</div>
<!--版权信息-->


</div>
</body>
</html>
