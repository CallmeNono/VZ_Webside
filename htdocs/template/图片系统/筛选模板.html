<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
<title>{$GetSiteTitle}-搜索结果</title>
<meta content="text/html; charset=utf-8" http-equiv=Content-Type>
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" /> 
<meta content="{$GetPictureKeyWord}" name=keywords>
<meta content="{$GetPictureIntro}" name=description>
<link href="{$GetInstallDir}images/style.css" type=text/css rel=stylesheet>
<script src="{$GetInstallDir}ks_inc/jquery.js" type="text/javascript"></script>
<script src="{$GetInstallDir}ks_inc/common.js" type="text/javascript"></script>
<script language="javascript" type="text/javascript" src="images/pic_roll.js"></script>
<!--[if IE 6]>
<script src="{$GetInstallDir}js/iepng.js" type="text/javascript"></script>
<script type="text/javascript">
   EvPNG.fix('div, ul, img, li, input'); 
</script>
<![endif]-->
</head>
<body>
{LB_首页头部}
<!--图片主体begin-->
<div class="picpl">
    <div class="left">
	     <!--search begin-->
			 <div class="search01">
			   <div class="title"> <H2>图片筛选</H2></div>
			  
					<!---------------------搜索表单开始------------------------------------>
					<script type="text/javascript">
					$(function () {
						$(document).bind('keydown', function (e) {
							var key = e.which;
							if (key == 13) {
								$('#searchbtn').focus();
								searchbykey()
							}
						});
					});
					 function searchbykey(){
					  if ($('#key').val()==''){
					   location.href=$("#queryparam").val()+".html";
					  }else{ location.href=$("#queryparam").val()+",key-"+$('#key').val()+".html";
					  }
					 }
					</script>
					
					<!---------------------搜索表单结束------------------------------------>
					
				  <div class="fieldmenu">
				        <div class="keyform">
					<form class="keywordform" action="?" method="get">
					 <input type='hidden' name='queryparam' id='queryparam' value='{@search.queryparam}'/>
					   <span>按关键字查找：</span> <input class="kw" id="key" name="key" value="{@search.key}"> 
					<input class="fcsearch" id="searchbtn" onClick="searchbykey()" type="button" value="查找">   
					</form>
					</div> 
					 <div class="clear blank10"></div>
				  {@search.fieldmenu}
				  </div>
			 </div>
			 
			 <div class="blank10 clear"></div>
			<div class="ad680">{=GetAdvertise(13)}</div>
			  <div class="blank10 clear"></div>
			 <div class="search02">
			 <!--筛选切换 start-->
			   <div class="tabtit">
					<div class="fcsearch_tabs">
							<ul>{@search.topmenu}</ul>
					  </div>
					  <div class="sear_result">
						  {@search.showkey}  共有找到 <span>{@search.totalput}</span> 条记录  用时：<font color=green>{@search.leavetime}</font>秒 
					  </div>
				  </div>
				  <!--筛选切换 end-->
						<div class="clear"></div>
			       <!--筛选列表 start-->
					<div class="photolisting">
						  <ul>
						 {@loop.begin}
						<li> <a title="{@item.title}" href="{@item.linkurl}"><img src="{@item.photourl}" /></a><br />
						<a title="{@item.title}" href="{@item.linkurl}" target=_blank>{@item.title}</a>  </li>
						{@loop.end}
						</ul>
					</div>
					<div class="multipage"> {@search.showpage} </div>
		  <!--筛选列表end -->
			 </div>
			 
		<!--search end-->

	</div>
	<div class="right">
	     <div class="ad">{=GetAdvertise(12)}</div>
		<div class="blank10 clear"></div>
	    <div class="right01">
		   <div class="title">最新图片</div>
		   <div class="right01box">
		     <ul>
			    {LB_最新图片}
			 </ul>
		   </div>
		</div>
		<div class="blank10 clear"></div>
		<div class="right01">
		   <div class="title">推荐图片</div>
		   <div class="right01box">
		     <ul>
			    {LB_推荐图片}
			 </ul>
		   </div>
		</div>
	</div>
</div>

<!--图片主体end-->

<div class="clear blank10"></div>

<!--版权信息-->
<div class="copyright">
  {LB_底部通用}
</div>
<!--版权信息-->
</div>
</body>
</html>
