<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>{$GetPictureName}-{$GetClassName}</title>
<meta http-equiv=Content-Type content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" /> 
<meta content="{$GetPictureKeyWord}" name=keywords>
<meta content="{$GetSEODescription}" name=description>
<link href="{$GetInstallDir}images/style.css" type=text/css rel=stylesheet>
<script src="{$GetInstallDir}ks_inc/jquery.js" type="text/javascript"></script>
<script src="{$GetInstallDir}ks_inc/common.js" type="text/javascript"></script>
<!--[if IE 6]>
<script src="{$GetInstallDir}js/iepng.js" type="text/javascript"></script>
<script type="text/javascript">
   EvPNG.fix('div, ul, img, li, input'); 
</script>
<![endif]-->
<SCRIPT language=JavaScript type=text/JavaScript>
//改变图片大小
function resizepic(thispic)
{ 
if(thispic.width>750) thispic.width=750; 
}
</SCRIPT>
</head>
<body>
{LB_头部通用}
<!--图片主体begin-->
<div class="picnr">
   <div class="title">{$GetPictureName}<span>{$GetDate}</span></div>
   <div class="clear"></div>
   <div class="del">点击数：{$GetHits}次  总张数：{$GetPicNums}张  作者：{$GetPictureAuthor} <script src="{$GetInstallDir}item/gethits.asp?action=commentnum&PostId={$FL_PostId}&M={$ChannelID}&ID={$InfoID}"></script> 　{$GetPictureVote}</div>
   <hr size="1" color="#505050" width="940" />
   <div class="picnrbox">
       <div class="showpic">{$ShowPictures}</div>
	   <div class="clear blank10"></div>
   	<div class="nph_intro">
	   {$GetPictureIntro}
	</div>
	 <div class="clear blank10"></div>
	 <div class="nph_tj">
	     <ul>
		     <li>上一图集：{$GetPrevPicture}</li>
		     <li>下一图集：{$GetNextPicture}</li>
		 </ul>
	 </div>
	
   </div>
</div>
<div class="clear blank10"></div>

<!--相关图片-->
<div class="xgphoto">
  <div class="title">相关图集</div>
  <div class="xgphotobox">
      <ul>
	     {LB_相关图集}
	  </ul>
  </div>
</div>
<!--相关图片-->
<div class="clear blank10"></div>

<!--相关图片-->
<div class="xgphoto">
  <div class="title">网友评论</div>
  <div class="commentbox">
      <ul>
	     {$GetShowComment}{$GetWriteComment}
	  </ul>
  </div>
</div>
<!--相关图片-->

<!--图片主体end-->

<div class="clear blank10"></div>

<!--版权信息-->
<div class="copyright">
  {LB_底部通用}
</div>
<!--版权信息-->


</div>
</body>
</html>
